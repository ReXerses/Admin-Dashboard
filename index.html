<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="font" href="./media/(KING ARTHUR).ttf">
    <link rel="font" href="./media/Enchanted Land.otf">
</head> 
<body>
    
    <div class="container">

        <div class="navbar">

            <div class="barra-ricerca">

                <button type="submit" id="cerca"></button>
                <input type="text" id="casella-ricerca">
                <div class="blank"></div>
                <button id="notifiche"></button>
                <img src="./media/avatar.png" alt="user avatar" class="avatar">
                <p class="user-name">Sir&nbsp;&nbsp;&nbsp;&nbsp;ReXerses</p>

            </div>
            
            <div class="barra-interagisci">

                <img src="./media/avatar.png" alt="user avatar" class="avatar">
                <div class="saluto">
                    <p>Greetings,</p>
                    <p class="user-name">Sir&nbsp;&nbsp;&nbsp;&nbsp;ReXerses</p>
                </div>
                <button type="submit" id="interagisci">NEW</button>
                <button type="submit" id="interagisci">UPLOAD</button>
                <button type="submit" id="interagisci">SHARE</button>

            </div>

        </div>

        <div class="dashboard">

            <div class="logo">
                <div></div>
                <h1> Dashboard</h1>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/home.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">HOME</a>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/profile.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">PROFILE</a>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/messages.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">MESSAGES</a>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/history.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">HISTORY</a>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/task.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">TASK</a>
            </div>

            <div class="riga_dashboard">
                <img class= "icone_dash" src="./media/community.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">COMMUNITY</a>
            </div>

            <div class="blank"></div>
            
            <div class="riga_dashboard" id="settings">
                <img class= "icone_dash" src="./media/setting.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">SETTINGS</a>
            </div>

            <div class="riga_dashboard" id="support">
                <img class= "icone_dash" src="./media/support.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">SUPPORT</a>
            </div>

            <div class="riga_dashboard" id="privacy">
                <img class= "icone_dash" src="./media/privacy.png">
                <a class="nome_dash" href="#" rel="noopener noreferrer">PRIVACY</a>
            </div>

        </div>
        <div class="content"></div>

        <div class="footer">

            <a href="https://github.com/ReXerses">
                <img src="./media/github.svg" alt="Personal Github link">
            </a>
            <a class='nome-github' href="https://github.com/ReXerses" target="_blank">ReXerses</a>

        </div>

    </div>
</body>
</html>
